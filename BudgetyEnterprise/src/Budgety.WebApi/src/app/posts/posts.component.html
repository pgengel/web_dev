<h1>Posts</h1>
<div class="row">
    <div class="col-md-6">
        <spinner [visible]="postsLoading"></spinner>
        <ul class="list-group posts">
            <li *ngFor="let post of posts" 
                class="list-group-item"
                [class.active] = "currentPost == post"
                (click)="selectPost(post)">
                {{ post.title }}
            </li>
        </ul>
    </div>

    <div class="col-md-6">
        <div *ngIf="currentPost" class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ currentPost.title }}</h3>
            </div>
            <div class="panel-body">
                <p>{{ currentPost.body }}</p>      
                
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                        <img class="media-object" 
                             src="http://lorepixel.com/80/80/people?random=1" alt="...">
                        </a>
                    </div>
                    <div class="media-body"
                         *ngFor="let commentPost of commentPosts">
                        <h4 class="media-heading">{{ commentPost.name }}</h4>
                        {{ commentPost.body }}
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
