<h2>Add a User</h2>

<div class="row">
    <div class="col-md-6 well">
        <form [formGroup]="addUserForm" (ngSubmit)="addUser()">
            <div class="form-group">
                <h3>User</h3>
                
                <label for="name">Name</label>
                <input 
                    type="text" 
                    class="form-control" 
                    formControlName="name">
                <div >
                    <div 
                        *ngIf="!addUserForm.controls.name.valid"
                        class="alert alert-danger">Name is required with no spaces.</div> 
                    <div 
                        *ngIf="addUserForm.controls.name.cannotContainSpace" 
                        class="alert alert-danger">Name cannot contain space.
                    </div> 
                </div>        
                <label for="email">Email</label>
                <input 
                    type="text" 
                    class="form-control"
                    formControlName="email">
                <div *ngIf="!addUserForm.controls.email.valid"
                     class="alert alert-danger">Email is required.</div>             
                <label for="phone">Phone</label>
                <input 
                    type="text" 
                    class="form-control">             
            </div>

            <div class="form-group">
                <h3>Address</h3> 
                <label for="street">Street</label>
                <input   
                    type="text"
                    class="form-control">                   
                <label for="suite">Suite</label>
                <input 
                    type="text" 
                    class="form-control">         
                <label for="city">City</label>
                <input 
                    type="text" 
                    class="form-control">
                <label for="zipcode">ZipCode</label>
                <input 
                    type="text" 
                    class="form-control">     
            </div>

            <button class="btn btn-primary" type="submit">Save</button>    
        </form>
    </div>
</div>
